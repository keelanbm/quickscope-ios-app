name: iOS Checks

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  ios-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/ios
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/ios/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run check-types

      - name: Unit tests
        run: npm run test:ci
